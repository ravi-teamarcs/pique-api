<html>
  <head>

    <title>Booking Status Reminder</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
      "
    >
      <h2 style="color: #444">Hello {{entertainerName}},</h2>

      <p>Please take a moment to update the booking status.</p>
