<!doctype html>
<html>
  <head>
    <title>Booking Request Accepted</title>
  </head>
  <body>
    <h2>Hello {{venueName}},</h2>
    <p>
      <strong>{{entertainerName}}</strong> has <strong>accepted</strong> your
      booking request!
    </p>
    <p><strong>Booking Details:</strong></p>
    <ul>
      <li><strong>BookingId:</strong> {{id}}</li>
      <li><strong>Date:</strong> {{bookingDate}}</li>
      <li><strong>Time:</strong> {{bookingTime}}</li>
    </ul>
    <p>Please confirm the booking to finalize the arrangement.</p>
    <br />
    <p>Best Regards,</p>
    <p><strong>Pique Team</strong></p>
  </body>
</html>
