<!doctype html>
<html>
  <head>
    <title>New Booking Request</title>
  </head>
  <body>
    <h2>Hello {{entertainerName}},</h2>
    <p>
      You have received a new booking request from
      <strong>{{venueName}}</strong>.
    </p>
    <p><strong>Booking Details:</strong></p>
    <ul>
      <li><strong>Date:</strong> {{bookingDate}}</li>
      <li><strong>Time:</strong> {{bookingTime}}</li>
      <li><strong>Venue:</strong> {{venueLocation}}</li>
    </ul>
    <p>Please review and respond to the request in your dashboard.</p>
    <br />
    <p>Best Regards,</p>
    <p><strong>Pique Team</strong></p>
  </body>
</html>
